<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Cart Screen</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --background-color: #121212;
            --primary-color: #06f81a;
            --card-background: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --nav-background: #1A1A1A;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<header class="flex items-center justify-between p-4 border-b border-gray-800">
<button class="p-2" onclick="window.location.href='home.html'">
<svg class="text-white" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="m15 18-6-6 6-6"></path></svg>

<h1 class="text-2xl font-bold tracking-tighter">My Cart</h1>
<div class="w-8"></div>
</header>
<main class="flex-grow p-4">
<div class="space-y-4">
<div class="flex items-center bg-[var(--card-background)] p-4 rounded-lg">
<img alt="Cyberpunk Jacket" class="w-24 h-24 object-cover rounded-md mr-4" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDtwM4L2kjjsx_HS96IW7kfoMSbozy47HKGs4jiPjGVCmadqqkqoRzyTtKJp_40DyoeZdfc83f0TWCF33e8hU017t9vw3yghq_ChqywkHtObE9Bnv9qIfd9BYsrZ-JpX7fO9HBf295TOt1AUvuHFUF21TaxEnZUVS91-V9Mf7WqD9HFQaCmHGwy3NGuxSkqPjnY9WG8thRIr4w8mbm9KA9yZ1UFgyQWKmHH5m4jV-vKj23VDFbqwRXWoCiNs_EulOLxxGRW-KZ9tzKA"/>
<div class="flex-grow">

<p class="text-sm text-[var(--text-secondary)]">Size: M</p>
<p class="font-bold text-[var(--primary-color)]">₹250.00</p>
</div>
<div class="flex flex-col items-center space-y-2">
<button class="bg-gray-700 w-8 h-8 rounded-full flex items-center justify-center text-white">-</button>
<span>1</span>
<button class="bg-gray-700 w-8 h-8 rounded-full flex items-center justify-center text-white">+</button>
</div>
</div>
<div class="flex items-center bg-[var(--card-background)] p-4 rounded-lg">
<img alt="Neon Tee" class="w-24 h-24 object-cover rounded-md mr-4" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBFpi2riJdl2bADr4mKoPMUbuZqm2gH_zIv41LUx5NQb71oTf9XSUkPfpY7XDIMv6TPDrXHf3hl0gdNsu5n7liQcDU2wwl5pSGpoFRQPl61RP_u0kKJSIKDl-CctAH9qAFX8XNe0fTHtKP25oLLZyfvGDC6a5fWY4niTcifgi8I6lbUjpolKz1CEo-PHFXYBuChtKAFZOpy_cNhtcw1g8qsL3sYXGCOhJPWJ7J75U50HJqk7eqlJlt9hwsRVzneJvYi4LuemZPIvVT3"/>
<div class="flex-grow">
<h2 class="font-bold">Neon Tee</h2>
<p class="text-sm text-[var(--text-secondary)]">Size: L</p>
<p class="font-bold text-[var(--primary-color)]">₹75.00</p>
</div>
<div class="flex flex-col items-center space-y-2">
<button class="bg-gray-700 w-8 h-8 rounded-full flex items-center justify-center text-white">-</button>
<span>2</span>
<button class="bg-gray-700 w-8 h-8 rounded-full flex items-center justify-center text-white">+</button>
</div>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-[var(--background-color)] p-4 border-t border-gray-800">
<div class="flex justify-between items-center mb-4">
<span class="text-[var(--text-secondary)]">Subtotal</span>
<span class="font-bold">₹400.00</span>
</div>
<div class="flex justify-between items-center mb-4">
<span class="text-[var(--text-secondary)]">Shipping</span>
<span class="font-bold">₹10.00</span>
</div>
<div class="flex justify-between items-center text-lg font-bold mb-6">
<span>Total</span>
<span class="text-[var(--primary-color)]">₹410.00</span>
</div>
<button class="w-full bg-[var(--primary-color)] text-black font-bold py-4 rounded-full">Checkout</button>

</div>
