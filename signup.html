<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --background: #000000;
            --foreground: #F8F8F8;
            --primary: #06F81A;
            --primary-foreground: #000000;
            --muted: #1A1A1A;
            --muted-foreground: #A3A3A3;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
        }
        .form-input {
            @apply w-full h-14 bg-[var(--muted)] text-[var(--foreground)] placeholder:text-[var(--muted-foreground)] border-2 border-transparent rounded-lg px-4 transition-colors duration-300;
            @apply focus:outline-none focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent;
        }
        .radio-label {
            @apply flex items-center justify-center h-12 px-6 rounded-full border-2 border-[var(--muted)] cursor-pointer transition-all duration-300;
            @apply text-[var(--muted-foreground)] font-medium;
        }
        .radio-label:has(:checked) {
            @apply border-[var(--primary)] bg-[var(--primary)] text-[var(--primary-foreground)];
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased">
<div class="relative flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-black/50 backdrop-blur-sm">
<div class="container mx-auto px-4">
<div class="flex items-center justify-between h-16">
<button class="p-2 -ml-2">
<svg class="text-white" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<polyline points="15 18 9 12 15 6"></polyline>
</svg>
</button>
<h1 class="text-xl font-bold text-white">Sign Up</h1>
<div class="w-6"></div>
</div>
</div>
</header>
<main class="flex-1 container mx-auto px-4 py-8">
<form class="space-y-6">
<div>
<label class="sr-only" for="name">Name</label>
<input class="form-input" id="name" name="name" placeholder="Name" type="text"/>
</div>
<div>
<label class="sr-only" for="age">Age</label>
<input class="form-input" id="age" name="age" placeholder="Age" type="number"/>
</div>
<div>
<label class="sr-only" for="phone">Phone Number</label>
<input class="form-input" id="phone" name="phone" placeholder="Phone Number" type="tel"/>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<input class="form-input" id="email" name="email" placeholder="Email" type="email"/>
</div>
<fieldset>
<legend class="text-base font-medium text-white mb-4">Gender</legend>
<div class="flex items-center space-x-4">
<label class="radio-label" for="male">
<input class="sr-only" id="male" name="gender" type="radio" value="male"/>
<span>Male</span>
</label>
<label class="radio-label" for="female">
<input class="sr-only" id="female" name="gender" type="radio" value="female"/>
<span>Female</span>
</label>
<label class="radio-label" for="other">
<input class="sr-only" id="other" name="gender" type="radio" value="other"/>
<span>Other</span>
</label>
</div>
</fieldset>
</form>
</main>
<footer class="sticky bottom-0 bg-black/50 backdrop-blur-sm py-4">
<div class="container mx-auto px-4">
<a href="signup2.html"><button class="w-full h-14 bg-[var(--primary)] text-[var(--primary-foreground)] text-lg font-bold rounded-lg hover:opacity-90 transition-opacity duration-300">Sign Up</button></a>
</div>
</footer>
</div>
</body></html>
