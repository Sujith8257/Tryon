<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Signup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
      :root {
        --background: #000000;
        --foreground: #ffffff;
        --primary: #06f81a;
        --primary-foreground: #000000;
        --secondary: #1e1e1e;
        --secondary-foreground: #ffffff;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
      }
      .input-field {
        @apply w-full h-14 bg-[var(--secondary)] rounded-lg px-4 text-base placeholder:text-gray-500 border border-transparent focus:border-[var(--primary)] focus:ring-0 transition-all duration-300;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black">
<div class="relative flex flex-col min-h-screen">
<header class="flex items-center justify-between p-4">
<div class="flex items-center gap-2">
<a href="signup.html"><div class="w-8 h-1 bg-zinc-700 rounded-full"></div></a>
<div class="w-8 h-1 bg-[var(--primary)] rounded-full"></div>
<div class="w-8 h-1 bg-zinc-700 rounded-full"></div>
</div>
<button>
<svg class="text-white" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
<line x1="18" x2="6" y1="6" y2="18"></line>
<line x1="6" x2="18" y1="6" y2="18"></line>
</svg>
</button>
</header>
<main class="flex-1 px-4 py-8 flex flex-col">
<h1 class="text-3xl font-bold text-white mb-2">What are your measurements?</h1>
<p class="text-gray-400 mb-8">This helps us find the perfect fit for you.</p>
<div class="space-y-6 flex-1">
<div>
<label class="block text-sm font-medium text-gray-300 mb-2" for="chest">Chest</label>
<div class="relative">
<input class="input-field text-center" id="chest" name="chest" placeholder="0" type="text"/>
<span class="absolute inset-y-0 right-4 flex items-center text-gray-400">in</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2" for="waist">Waist</label>
<div class="relative">
<input class="input-field text-center" id="waist" name="waist" placeholder="0" type="text"/>
<span class="absolute inset-y-0 right-4 flex items-center text-gray-400">in</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2" for="height">Height</label>
<div class="relative">
<input class="input-field text-center" id="height" name="height" placeholder="0" type="text"/>
<span class="absolute inset-y-0 right-4 flex items-center text-gray-400">ft/in</span>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2" for="weight">Weight</label>
<div class="relative">
<input class="input-field text-center" id="weight" name="weight" placeholder="0" type="text"/>
<span class="absolute inset-y-0 right-4 flex items-center text-gray-400">lbs</span>
</div>
</div>
</div>
</main>
<footer class="p-4">
<a href="signup3.html"><button class="w-full h-12 bg-[var(--primary)] text-[var(--primary-foreground)] font-bold rounded-lg hover:opacity-90 transition-opacity">Next</button></a>
</footer>
</div>

</body></html>
